<h2>유시명 <투신천국></h2>
<strong>시(詩, poetry)란 마음 속에 떠오르는 느낌을 운율이 있는 언어로 압축하여 표현한 글이다</strong>
<br><p>사랑 속에 얼굴 담그고<br>
누가 더 오래 버티나 시합을 했지<br><br>

넌 그냥 져주고 다른 시합을 하러 갔고<br><br>

난 너 나간 것도 모르고<br>
아직도 그 속에 잠겨 있지</p>
