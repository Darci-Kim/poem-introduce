<h2>서덕준 <사진보관함></h2>
<strong>시(詩, poetry)란 마음 속에 떠오르는 느낌을 운율이 있는 언어로 압축하여 표현한 글이다</strong>
<br><p>자식이라는 이름으로<br>

가슴 곳곳에 대못질을 했다.<br>

​

아빠는 내가 못을 박은 곳마다<br>

나의 사진을 말없이 걸어놓곤 하셨다.</p>
