<strong>시(詩, poetry)란 마음 속에 떠오르는 느낌을 운율이 있는 언어로 압축하여 표현한 글이다</strong>

<h2>나태주 <내가 너를></h2>
<p> 내가 너를
얼마나 좋아하는지<br>
너는 몰라도 된다<br><br>
​
너를 좋아하는 마음은<br>
오로지 나의 것이요<br><br>

나의 그리움은<br>
나 혼자만의 것으로도<br>
차고 넘치니까<br><br>
​
나는 이제<br>
너 없이도 너를<br>
좋아할 수 있다 </p>
